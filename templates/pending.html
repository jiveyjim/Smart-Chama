{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="auth-container" style="max-width: 600px; margin: 50px auto; text-align: center;">
    <h2>Confirm Your Payment</h2>

    <div id="status-container" style="margin-top: 20px;">
        <div class="announcement-item" id="initial-message">
            M-Pesa STK Push sent successfully. Enter your M-Pesa PIN to complete the transaction.
        </div>
    </div>

    <div style="margin-top: 30px;">
        <div class="spinner" id="loading-spinner" style="margin-bottom: 10px;">
            <div class="loader"></div>
        </div>
        <p id="status-message">Waiting for confirmation...</p>
    </div>

    <div style="margin-top: 30px;">
        <button id="retry-button" class="btn-primary" style="display: none;" onclick="location.reload();">
            Retry Payment
        </button>
    </div>
</div>

<style>
/* Simple spinner using only CSS */
.spinner .loader {
  border: 5px solid #f3f3f3;
  border-top: 5px solid #fbbf24;
  border-radius: 50%;
  width: 40px;
  height: 40px;
  animation: spin 1s linear infinite;
  margin: 0 auto;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}
</style>

{% endblock content %}
