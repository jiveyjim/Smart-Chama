<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Announcements</title>
    <link rel="stylesheet" href="static/css/styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">Smart Chama Admin</div>
        <ul>
            <li><a href="{% url 'admin_home'%}">Dashboard</a></li>
            <li><a href="{% url 'admin_members'%}">Members</a></li>
            <li><a href="{% url 'admin_email'%}">Email Members</a></li>
            <li><a href="{% url 'logout'%}">Logout</a></li>
        </ul>
    </nav>

    <div class="container">
        <h1>Create Announcement</h1>

        <form>
            <label>Announcement Title</label>
            <input type="text">

            <label>Message</label>
            <textarea rows="5"></textarea>

            <button class="btn-primary">Post Announcement</button>
        </form>

        <h2>Past Announcements</h2>
        <ul class="announcement-list">
            <li><strong>System Update:</strong> Meeting on Friday at 9AM</li>
            <li><strong>Reminder:</strong> Deposit your daily contribution</li>
        </ul>
    </div>
</body>
</html>
