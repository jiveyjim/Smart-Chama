{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="login-container">

    <div class="login-card">
        <h1 class="login-title">Admin Login</h1>
        <p class="login-subtitle">Access the Smart Chama Management Panel</p>

        <form method="POST" action="{% url 'admin_login' %}">
           {% csrf_token %}
            <div class="form-group ">
            <label for="identifier"> Enter Username</label>
            <input type="text" name="identifier" id="identifier" placeholder="Username" required>
            </div>

            <div class="form-group ">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="Password" required>
            </div>

            <button type="submit" class="btn-primary">Login</button>
         </form>

</div>

{% endblock %}
